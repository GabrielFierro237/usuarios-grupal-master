<div class="contenedor" fxLayout="column">
  <div
    class="cuerpo"
    fxLayout="column"
    fxFlex="80"
    fxLayoutAlign="center center"
  >
    <form #formularioBlog="ngForm" fxFlex class="formulario">
      <div
        fxLayout="column"
        fxLayoutAlign="space-around stretch"
        fxFlex
        class="formulario1"
      >
        <div fxLayout="row" fxFlex fxLayoutAlign="space-around center">
          <h4 fxFlex="25">Nombre Rol</h4>
          <mat-form-field appearance="fill" fxFlex="75">
            <mat-label>Ingrese el Nombre del Rol</mat-label>
            <input
              matInput
              name="nombre_rol"
              #nombre_rol="ngModel"
              [(ngModel)]="agregarRol.nombre_rol"
            />
          </mat-form-field>
        </div>
        <div fxLayout="row" fxFlex fxLayoutAlign="space-around center">
          <h4 fxFlex="25">Nombre Permisos</h4>
            <mat-label>Ingrese el los Permisos del Rol</mat-label><br>
            <div *ngFor="let item of permisos">
              <mat-checkbox name="permisos_ids" #permisos_ids="ngModel" [(ngModel)]="agregarRol.permisos_ids" value="{{item._id}}">{{item.nombre}}</mat-checkbox>
            </div>
        </div>
      </div>
    </form>
    
    <!-- <pre fxFlex="30">{{editarUsuario|json}}</pre>  -->
  </div>
  <div class="cuerpo2" fxLayout="row" fxFlex="20" fxLayoutAlign="center center">
    <button mat-flat-button color="primary" (click)="guardar(agregarRol)">
      Guardar
    </button>
    <button mat-flat-button color="warn" routerLink="/roles">Cancelar</button>
  </div>
</div>
