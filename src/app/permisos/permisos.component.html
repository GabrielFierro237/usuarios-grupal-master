<div class="contenedor" fxLayout="column" *ngIf="pelota">
    <div class="cuerpo" fxLayout="column" fxFlex="100">
      <div fxFlex="10" fxLayoutAlign="start start">
        <button mat-raised-button color="primary" class="agregarbot" routerLink="/InsertarPermisos">Nuevo Permiso<mat-icon>post_add
          </mat-icon></button>
      </div>
      <mat-table [dataSource]="pelota" class="mat-elevation-z8" fxFlex="90">
        <!-- Permiso Nombre -->
        <ng-container matColumnDef="Nombre">
          <mat-header-cell *matHeaderCellDef> Nombre Permiso </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
        </ng-container>
        <!-- editar Column -->
        <ng-container matColumnDef="editar">
          <mat-header-cell *matHeaderCellDef> Editar </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-fab color="warn" aria-label="Example icon button with a delete icon" routerLink="/EditarPermisos/{{element._id}}">
              <mat-icon>border_color</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        <!-- eliminar Column -->
        <ng-container matColumnDef="eliminar">
          <mat-header-cell *matHeaderCellDef> Eliminar </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-fab color="primary" aria-label="Example icon button with a delete icon"
              (click)="eliminaras(element._id)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
